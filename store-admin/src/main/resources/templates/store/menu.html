<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nav}">

<th:block layout:fragment="css">
    <style>
    </style>

</th:block>

<th:block layout:fragment="script">


</th:block>

<div layout:fragment="content">
    <div>
        <h2 class="text-center">메뉴 관리</h2>
        <a class="orderLink" th:href="@{/store-menu/register}">메뉴 추가</a>
    </div>
    <div id="listBox">
        <table class="table">
            <colgroup>
                <col width="45%"/>
                <col width="25%"/>
                <col width="30%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td><b>이름</b></td>
                <td><b>가격</b></td>
                <td><b>좋아요수</b></td>
            </tr>
            </thead>
            <tbody >
            <tr th:each="menuInfo : ${menuList}" class="text-center">
                <td>
                    <span th:text="${menuInfo.name}"></span>
                </td>
                <td>
                    <div>
                        <span th:text="${#numbers.formatInteger(menuInfo.price,4)}+ ' 원'"></span>
                    </div>
                </td>
                <td>
                    like count
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</html>
