<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div class="container">
    <span class="logo">Delivery</span>
    <span class="logo">-STORE-</span>
    <span>로그인</span>
    <form action="/store-user/login" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="userInput">
            <label for="inputEmail" class="col-form-label">email</label>
            <input type="email" id="inputEmail" class="form-control" name="username">
        </div>
        <div class="userInput">
            <label for="inputPassword" class="col-form-label">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password">
        </div>

        <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>

        <div>
            <button class="btn btn-secondary" type="button" onclick="location.href='/store-user/register'" >signup</button>
            <button class="btn btn-dark" type="submit">login</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
