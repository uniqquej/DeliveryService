<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar">
        <a class="logo" href="/store-order/">Delivery</a>
            <ul>
                <li sec:authorize="hasAnyAuthority('ROLE_MASTER')">
                    <a class="navLink" href="/store/register">가게 등록</a>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="navLink" href="/store-order/">주문 관리</a>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="navLink" href="/store-menu/">메뉴 관리</a>
                </li>

                <li sec:authorize="isAnonymous()">
                    <a class="navLink" href="/user/login">로그인</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="navLink" href="/user/logout">로그아웃</a>
                </li>
            </ul>
    </nav>
</div>

</html>
